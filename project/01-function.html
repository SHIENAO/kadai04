<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関数</title>
</head>
<body>
    <button id="button">クリック</button>
<script src="./js/jquery-3.5.1.min.js"></script>
<script>

// 関数の基本形

function hello(){
    console.log('こんにちは');
    console.log('JS授業中です');
}
    hello();

// 関数の引数・戻り値
function hello2(t, u){
    console.log(t);
    console.log(u);
}
hello2('こんばんは', '奥川です');
//引数とは関数の中で使える定数のようなもの。

function add(a, b){
    //console.log(a+b);
    return a+b;
}
    console.log(add(4, 5));
add(4, 5);
//リターンは関数の結果を外に出す機能がある
console.log(add(4,5));
const total = add(2,3);
console.log(total);

// クリックイベント

$("#button").on("click", hello);
//まるかっこ()は、関数を実行してください、の意味。関数単体で置き換えたい場合は、()つけてはいけない。
</script>

</body>

</html>
